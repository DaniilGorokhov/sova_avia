<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование курса</title>
</head>
<body>
    {% if topics_list %}
        {% for topic in topics_list %}
            <div class="card col-12 mb-5" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <form action="{% url 'admin_panel:edit' admin_login course.id %}"><button type="submit" class="btn btn-link">Редактировать курс</button></form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        
    {% endif %}
</body>
</html>
