<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {# страница логина - шаблон #}
    {% block incorrect_data %}{% endblock %}
    <form action="{% url 'index:auth' %}" method="POST">

        {% csrf_token %}

        <input type="text" name="login" placeholder="Логин">
        <input type="text" name="password" placeholder="Пароль">
        <button type="submit"></button>
    </form>
</body>
</html>
